<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Search Your Dream Gateway</div>
                <form>
                    <div class="row">
                        <div class="col-md-2 form-group mb-3">
                            <label for="firstName1">Departure Destination</label>
                            <input class="form-control" id="firstName1" type="text" placeholder="Enter your departure destination" />
                        </div>
                        <div class="col-md-2 form-group mb-3">
                            <label for="lastName1">Arrival Destination</label>
                            <input class="form-control" id="lastName1" type="text" placeholder="Enter your arrival destination" />
                        </div>
                        <div class="col-md-2 form-group mb-3">
                            <label for="exampleInputEmail1">Departure Date</label>
                            <input class="form-control" id="exampleInputEmail1" type="date" />
                        </div>
                        <div class="col-md-2 form-group mb-3">
                            <label for="exampleInputEmail1">Arrival Date</label>
                            <input class="form-control" id="exampleInputEmail1" type="date"/>
                        </div>
                        <div class="col-md-2 form-group mb-3">
                            <label for="picker1">Select Cabin Class</label>
                            <select class="form-control">
                                <option>Upper cabin Deck</option>
                                <option>Upper Middle Deck</option>
                                <option>Lower Cabin Deck</option>
                            </select>
                        </div>
                        <div class="col-md-2 form-group mb-3 align-self-end">
                            <button class="btn btn-success btn-block" >Search</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="card-title mb-3">Filters</div>
                        <form>
                            <div class="row">
                                <div class="col-md-4 form-group mb-3">
                                    <label for="firstName1">Min</label>
                                    <input class="form-control" id="firstName1" type="number"/>
                                </div>
                                <div class="col-md-4 form-group mb-3">
                                    <label for="lastName1">Max</label>
                                    <input class="form-control" id="lastName1" type="number"/>
                                </div>

                                <div class="col-md-4 form-group mb-3 mt-4">
                                    <button class="btn btn-primary">Apply</button>
                                </div>
                                
                                <div class="col-md-12 form-group mb-3">
                                    <label for="phone">Cruise Duration</label>
                                    <input class="form-control" id="phone" placeholder="Enter duration" />
                                </div>

                                <div class="col-md-12 form-group mb-3">
                                    <label for="phone">Cruise Provider</label>
                                    <input class="form-control" id="phone" placeholder="Enter provider" />
                                </div>
                         
                            </div>
                        </form>
                    </div>
                </div>
    </div>
    <div class="col-md-9 col-sm-12">
        <div class="card card-ecommerce-3 o-hidden mb-4" *ngFor="let package of allCruisePackages">
            <div class="d-flex flex-column flex-sm-row">
                <div><img class="card-img-left" src="../../../../assets/dist-assets/images/photo-wide-1.jpg" alt=""></div>
                <div class="flex-grow-1 p-4">
                    <h5 class="m-0">{{package.title}}</h5>
                    <p class="m-0 text-small text-muted">By ABC Cafe</p>
                    <p class="m-0">{{package.price | currency}}
                    </p>
                    <p class="text-muted mt-3">
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Nesciunt placeat esse tempore debitis.
                    </p>
                    <div class="actions">
                        <button class="btn btn-warning"><i class="icon i-Add-Cart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
