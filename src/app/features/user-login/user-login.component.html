<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-semibold text-primary" style="font-family: 'Darker Grotesque', sans-serif;font-size: 45px;margin-top: -20px;">Vacations4You</h2>
                <p class="fw-semibold w-lg-50" style="font-family: 'Darker Grotesque', sans-serif;font-size: 30px;">Welcome Back!</p>
                <p class="fw-normal text-center text-black-50 w-lg-50" style="padding-bottom: 1px;margin-top: -10px;padding-top: 0px;font-family: 'Darker Grotesque', sans-serif;font-size: 22px;">Please enter your email address and password to access the admin panel.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4" style="margin-top: -20px;">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center" style="margin-top: -20px;">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                            </svg></div>
                        <form class="text-start" method="post">
                            <div class="mb-3"><input class="form-control" type="email" [(ngModel)]="user.email" name="email" placeholder="Email" style="font-family: Poppins, sans-serif;"></div>
                            <div class="mb-3"><input class="form-control" type="password" [(ngModel)]="user.password" name="password" placeholder="Password" style="font-family: Poppins, sans-serif;"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" (click)="userLogin()" style="font-family: Poppins, sans-serif;">Login</button></div>
                            <p class="text-muted" style="font-family: 'Darker Grotesque', sans-serif;font-size: 18px;margin-top: -10px;">Forgot your password?</p>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" (click)="userRegistration()" style="font-family: Poppins, sans-serif;border-radius: 6px;border-width: 1px;background: rgb(255,255,255);color: rgb(33,37,41);">Register</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
